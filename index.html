<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
  <title>Coding Quiz</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navigation to view high scores -->
  <div class="scores">
    <a href="highscores.html" id="view-scores">View High Scores</a>
  </div>
  
  <!-- Timer display -->
  <div class="timer">Time: <span id="time">60</span></div>

  <!-- Main content wrapper -->
  <div class="wrapper">
    <!-- Start screen for the quiz -->
    <div id="start-screen" class="start">
      <h1>Coding Quiz Challenge</h1>
      <!-- Button to start the quiz -->
      <button id="start">Start Quiz</button>
    </div>

    <!-- Quiz questions section (initially hidden) -->
    <div id="questions" class="hide">
      <h2 id="question-title"></h2>
      <div id="choices" class="choices"></div>
    </div>

    <!-- End screen after completing the quiz (initially hidden) -->
    <div id="end-screen" class="hide">
      <h2>All done!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <!-- Input for user initials and button to submit -->
      <p>Enter initials: <input type="text" id="initials" maxlength="3"><button id="submit">Submit</button></p>
      <!-- Feedback section -->
      <div id="feedback" class="feedback"></div>
    </div>

    <!-- High scores section (initially hidden) -->
    <div id="high-scores" class="hide">
      <h2>High Scores</h2>
      <div id="high-scores-container"></div>
    </div>
  </div>

  <!-- JavaScript files for quiz functionality -->
  <script src="questions.js"></script>
  <script src="logic.js"></script>
  <!-- JavaScript to redirect to highscores.html when "View High Scores" is clicked -->
  <script>
    document.getElementById('view-scores').addEventListener('click', function() {
      window.location.href = 'highscores.html';
    });
  </script>
</body>
</html>
